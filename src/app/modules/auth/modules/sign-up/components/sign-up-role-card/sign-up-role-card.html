<label class="w-full h-full flex flex-col p-[2.5vh] border-[0.1vh] rounded-md bg-cover cursor-pointer">
    <input type="radio" [id]="'sign-up-role-'+title()" [name]="'sign-up-role-'+title()" value="1"
        [formControl]="inputFormControl()" class="absolute invisible" />

    <div class="flex-1 flex flex-col items-center justify-center py-[4vh]">
        <div class="w-[80%] max-w-[25vh] aspect-square bg-primary"></div>
    </div>
    <div>
        <h2 class="text-[2.5vh] font-semibold">{{ title()}}</h2>
        <p class="text-foreground/40">{{ description() }}</p>
    </div>
</label>
