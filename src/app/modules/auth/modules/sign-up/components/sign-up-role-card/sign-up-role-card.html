<label class="w-full h-full flex flex-col p-[2.5vh] lg:p-[1vw] border-[0.1vw] rounded-md bg-cover cursor-pointer">
    <input type="radio" [id]="'sign-up-role-'+title()" [name]="'sign-up-role-'+title()" value="1"
        [formControl]="inputFormControl()" class="absolute invisible" />

    <div class="flex-1 flex flex-col items-center justify-center py-[4vh] lg:py-[2vw]">
        <div class="w-[80%] lg:w-[80%] max-w-[25vh] lg:max-w-[10vw] aspect-square">
            <ng-content />
        </div>
    </div>
    <div>
        <h2 class="text-[2.5vh] lg:text-[1.25vw] font-semibold">{{ title()}}</h2>
        <p class="text-foreground/40">{{ description() }}</p>
    </div>
</label>
