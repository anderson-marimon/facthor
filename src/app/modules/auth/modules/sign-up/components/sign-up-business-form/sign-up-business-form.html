<form
    [formGroup]="_businessForm"
    (ngSubmit)="_onSubmit()"
    class="h-full flex flex-col gap-5 animate-opacity-in">
    <section>
        <h1 class="text-2xl font-semibold">Empresa y representante legal</h1>
        <p class="w-full lg:w-[50%] lx:w-[40%] text- text-foreground/40">
            Este es el inicio en el mundo del factoring, por favor, completa
            toda la información siguiendo las instrucciones.
        </p>
    </section>
    <section class="relative grid place-content-start grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        <frs-field [label]="'Tipo de persona'">
            <frs-input
                #field
                [control]="_personType"
                [placeholder]="'Jurídica'"
            />
        </frs-field>

        <frs-field [label]="'Empresa'">
            <frs-input
                #field
                [control]="_business"
                [placeholder]="'Ingrese el nombre de la empresa'"
            />
        </frs-field>

        <frs-field [label]="'Nombre comercial'">
            <frs-input
                #field
                [control]="_tradeName"
                [placeholder]="'Ingrese el nombre comercial'"
            />
        </frs-field>

        <frs-field [label]="'Ingrese el NIT'">
            <frs-input
                #field
                [control]="_nit"
                [placeholder]="'123456789-6'"
            />
        </frs-field>

        <frs-field [label]="'Actividad económica'">
            <frs-combobox #field [control]="_economicActivity">
                <frs-combobox-trigger [placeholder]="'Seleccione una actividad económica'" />
                <frs-combobox-options [options]="_economicActivities" />
            </frs-combobox>
        </frs-field>

        <frs-field [label]="'País'">
            <frs-input
                #field
                [control]="_country"
                [placeholder]="'Colombia'"
            />
        </frs-field>

        <frs-field [label]="'Departamento'">
            <frs-input
                #field
                [control]="_province"
                [placeholder]="'Atlántico'"
            />
        </frs-field>

        <frs-field [label]="'Ciudad'">
            <frs-input
                #field
                [control]="_country"
                [placeholder]="'Barranquilla'"
            />
        </frs-field>
    </section>
    <section class="flex items-start flex-wrap gap-5">
        <frs-field [label]="'Dirección'">
            <frs-select #field [control]="_addressStreet">
                <frs-select-trigger [class]="'w-36'" [placeholder]="'Seleccione'" />
                <frs-select-options [options]="_addressStreets" />
            </frs-select>
        </frs-field>

        <frs-field 
            [label]="'_'"
            [showLabelIcon]="false"
            [class]="'[&>span]:text-background [&_input::placeholder]:text-center [&_input]:text-center'">
            <div class="flex items-center gap-5">
                <frs-input
                    #field
                    [control]="_addressStreetNumber"
                    [placeholder]="'53'"
                    [class]="'w-20'"
                />
                <span>#</span>
            </div>
        </frs-field>

        
        <frs-field
            [label]="'_'"
            [showLabelIcon]="false"
            [class]="'[&>span]:text-background [&_input::placeholder]:text-center [&_input]:text-center'">
            <div class="flex items-center gap-5">
                <frs-input
                    #field
                    [control]="_addressStreetSecondaryNumber"
                    [placeholder]="'46'"
                    [class]="'w-20'"
                />
                <span>-</span>
            </div>
        </frs-field>
        
        
        <frs-field
            [label]="'_'"
            [showLabelIcon]="false"
            [class]="'[&>span]:text-background [&_input::placeholder]:text-center [&_input]:text-center'">
            <frs-input
                #field
                [control]="_addressStreetBuildNumber"
                [placeholder]="'192'"
                [class]="'w-20'"
            />
        </frs-field>

        <frs-field [label]="'_'" [showLabelIcon]="false" [class]="'[&>span]:text-background'">
            <frs-input
                #field
                [control]="_addressStreetComplement"
                [placeholder]="'Piso 6'"
                [class]="'w-48'"
            />
        </frs-field>
    </section>
</form>
