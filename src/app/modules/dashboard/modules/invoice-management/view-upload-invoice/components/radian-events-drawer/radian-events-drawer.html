<section class="w-full h-full flex flex-col gap-2.5">
    <div class="pr-2.5">
        <h3 class="text-xs font-semibold pb-5 uppercase">Eventos radian factura: {{ invoiceNumber() }}</h3>
        <hr>
    </div>
    
    <ul [@listAnimation]="radianEvents().length" class="flex-1 flex flex-col gap-2.5 px-2.5 overflow-y-auto">
        @for (radianEvent of radianEvents(); track $index; let last = $last) {
            <li class="flex gap-2">
                <div class="min-w-[3px] h-full bg-secondary-facthor"></div>
                <div class="flex flex-col gap-1">
                    <span class="text-xxs uppercase font-semibold">{{ radianEvent.radianEventName }}</span>
                    <div class="flex items-center gap-2.5 text-[0.825rem] text-foreground/60 [&_svg]:size-3.5">
                        <div class="flex items-center gap-1">
                            <i-lucide [img]="_clockIcon" />
                            <p class="pt-[4px]">{{ radianEvent.issueTime }}</p>
                        </div>
                        <div class="flex items-center gap-1">
                            <i-lucide [img]="_calendarIcon" />
                            <p class="pt-[4px]">{{ radianEvent.issueDate }}</p>
                        </div>
                    </div>
                </div>
            </li>
            @if (!last) {
                <hr>
            }
        }
    </ul>

    <div class="w-full pr-2.5">
        <button
            frs-button
            title="Cerrar pestaña de eventos radian"
            (click)="_onClickCloseDrawer()"
            [variant]="'secondary'"
            class="w-full"    
        >
            Cerrar pestaña
        </button>
    </div>
</section>
