<section class="w-full h-full flex flex-col gap-2.5">
    <div class="pr-2.5">
        <h3 class="text-xs font-semibold pb-5 uppercase">
            Eventos radian factura: 
            <span class="font-light">{{ invoiceNumber() }}</span>
        </h3>
        <hr>
    </div>
    
    <ul class="flex-1 flex flex-col gap-2.5 px-2.5 overflow-y-auto">
        @if (radianEvents().length) {
            @for (radianEvent of radianEvents(); track $index; let last = $last) {
                <radian-event-item [radianEvent]="radianEvent" />

                @if (!last) {
                    <hr>
                }
            }
        } @else {
            <empty-result
                [message]="'La factura aún no cuenta con eventos Radian.'"
            />
        }
    </ul>

    <div class="w-full pr-2.5">
        <button
            frs-button
            title="Cerrar pestaña de eventos radian"
            (click)="_onClickCloseDrawer()"
            [variant]="'secondary'"
            class="w-full"    
        >
            Cerrar pestaña
        </button>
    </div>
</section>
