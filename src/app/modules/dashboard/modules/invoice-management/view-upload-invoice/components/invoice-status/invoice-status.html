<span
    [title]="statusName()"
    [ngClass]="{
        'bg-green-100 text-foreground': statusId() === 12,
        'bg-blue-100 text-foreground': statusId() === 8,
    }"
    class="block max-w-[190px] text-ellipsis text-[0.825rem] px-1.5 py-0.5 pt-1 rounded-md bg-secondary text-foreground whitespace-nowrap overflow-hidden"
>
    {{ statusName() }}
</span>
