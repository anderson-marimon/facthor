<span
    [title]="statusName()"
    class="block max-w-[190px] text-ellipsis text-[0.825rem] text-center px-1.5 py-0.5 pt-1 rounded-md whitespace-nowrap overflow-hidden"
    [ngClass]="{
        'bg-green-100 text-foreground': statusId() === 12,
        'bg-blue-100 text-foreground': statusId() === 8,
        'bg-secondary text-foreground': statusId() !== 12 && statusId() !== 8
    }"
>
    {{ statusName()}}
</span>
