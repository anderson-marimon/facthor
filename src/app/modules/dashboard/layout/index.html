<main class="relative w-full h-dvh flex flex-col">

        [identity]="_identity()"
        [roleExecution]="_roleExecution()"
        class="min-h-16 z-50"    
    />
    <article class="relative z-0 flex-1 flex h-full overflow-hidden">
        <aside-nav
            [permissions]="_permissionList()"
            class="flex-shrink-0 w-[350px] hidden 2xl:flex lg:flex-col py-2.5 border-r"
        />
        <div class="flex-1 overflow-x-auto">
            <router-outlet class="h-full"/>
        </div>
    </article>
    <transition-view />
</main>
