<article class="h-full grid place-content-center">
    <section class="w-[300px] flex flex-col items-center gap-5">
        <div class="flex flex-col items-center">
            <facthor-logo [withText]="false" class="w-16" />
            <h1 class="text-2xl text-center font-medium mt-3">Cambio de contraseña</h1>
            <h2 class="text-md text-center text-foreground/60">Por seguridad, crea una contraseña que no hayas usado antes.</h2>
        </div>
        <form (ngSubmit)="_onClickSingIn()" [formGroup]="_form" class="w-full flex flex-col gap-4">
           <frs-field [showAsterisk]="false" [label]="'Contraseña'">
                <frs-input
                    #field
                    [control]="_newPassword"
                    [placeholder]="'Ingrese la nueva contraseña'"
                    [type]="'custom'"
                    [mask]="'xxxxxxxxxxxxxxxxxxxx'"
                    [showEye]="true"
                />
            </frs-field>

            <frs-field [showAsterisk]="false" [label]="'Confirmar contraseña'">
                <frs-input
                    #field
                    [control]="_confirmNewPassword"
                    [placeholder]="'Ingrese nuevamente la contraseña'"
                    [type]="'custom'"
                    [mask]="'xxxxxxxxxxxxxxxxxxxx'"
                    [showEye]="true"
                />
            </frs-field>
            <button [disabled]="_isLoadingApiPostChangePassword()" type="submit" class="mt-2.5" frs-button>
                @if(_isLoadingApiPostChangePassword()) {
                    <loading-icon [color]="'#FFFFFF'" class="size-6" />
                } @else {
                    Cambiar contraseña
                }
            </button>
        </form>
    </section>
</article>
