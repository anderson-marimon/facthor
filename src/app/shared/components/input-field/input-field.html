@if(showLabel()) {<label [for]="_inputId" class="text-nowrap">{{label()}} @if(required()) {<span class="text-red-600">*</span>} </label>}

<input [name]="_inputId" [id]="_inputId" type="text" [placeholder]="placeholder()" [formControl]="inputFormControl()"
    class="w-full px-[1.5vh] py-[0.8vh] rounded border-[0.1vh] focus-visible:outline-none focus-visible:ring-[0.1vh]
    lg:focus-visible:ring-[0.1vh] focus-visible:ring-primary focus-visible:ring-offset-[0.2vh] ring-offset-background">

@if(showErrorMessage() && renderErrorMessage()) {<p class="text-[1.5vh] text-red-600">{{_errorMessage()}}</p>}
