<table class="table-auto w-full">
    <thead class="sticky top-0 z-10 h-10 rounded-md bg-secondary">
        <tr class="[&_*]:font-semibold [&_*]:text-xs !uppercase">
            <ng-content select="th" />
        </tr>
    </thead>
    <tbody class="!text-[0.80rem] [&>tr]:h-12 [&_tr]:border-b [&_tr]:border-b-secondary last:[&_tr]:border-none hover:[&_tr]:bg-secondary/30">
        <ng-content select="tr" />
    </tbody>
</table>
